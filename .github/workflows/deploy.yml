name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPO_TELEMETRY: event-platform-telemetry-api
  ECR_REPO_PROCESSOR: event-platform-processor
  ECR_REPO_ANALYTICS: event-platform-analytics-api
  ECS_CLUSTER: event-platform-cluster
  ECS_SERVICE_TELEMETRY: event-platform-telemetry-api
  ECS_SERVICE_PROCESSOR: event-platform-processor
  ECS_SERVICE_ANALYTICS: event-platform-analytics-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push telemetry API image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -f Dockerfile.producer -t $ECR_REGISTRY/$ECR_REPO_TELEMETRY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPO_TELEMETRY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO_TELEMETRY:latest
          docker push $ECR_REGISTRY/$ECR_REPO_TELEMETRY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_TELEMETRY:latest
          echo "TELEMETRY_IMAGE=$ECR_REGISTRY/$ECR_REPO_TELEMETRY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push processor image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -f Dockerfile.consumer -t $ECR_REGISTRY/$ECR_REPO_PROCESSOR:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPO_PROCESSOR:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO_PROCESSOR:latest
          docker push $ECR_REGISTRY/$ECR_REPO_PROCESSOR:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_PROCESSOR:latest
          echo "PROCESSOR_IMAGE=$ECR_REGISTRY/$ECR_REPO_PROCESSOR:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push analytics API image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -f Dockerfile.graphql -t $ECR_REGISTRY/$ECR_REPO_ANALYTICS:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPO_ANALYTICS:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO_ANALYTICS:latest
          docker push $ECR_REGISTRY/$ECR_REPO_ANALYTICS:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_ANALYTICS:latest
          echo "ANALYTICS_IMAGE=$ECR_REGISTRY/$ECR_REPO_ANALYTICS:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Force new deployment for telemetry service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE_TELEMETRY" \
            --force-new-deployment \
            --region "$AWS_REGION"

      - name: Force new deployment for processor service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE_PROCESSOR" \
            --force-new-deployment \
            --region "$AWS_REGION"

      - name: Force new deployment for analytics service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE_ANALYTICS" \
            --force-new-deployment \
            --region "$AWS_REGION"


