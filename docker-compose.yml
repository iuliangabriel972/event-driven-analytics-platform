# Local testing only - For production, deploy to AWS ECS
# See DEPLOYMENT.md for AWS deployment

version: '3.8'

services:
  # Kafka (Redpanda)
  redpanda:
    image: redpandadata/redpanda:v23.2.11
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --smp
      - '1'
      - --memory
      - 1G
      - --mode dev-container
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telemetry Ingestion API
  telemetry-api:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: telemetry-api
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_TOPIC=vehicle-telemetry
      - ENVIRONMENT=production
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus (local monitoring)
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: prometheus
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - telemetry-api
      - event-processor
      - analytics-api

  # Grafana (local dashboards)
  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  # Event Processor
  event-processor:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: event-processor
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_TOPIC=vehicle-telemetry
      - KAFKA_CONSUMER_GROUP=telemetry-processors
      - DYNAMODB_TABLE=VehicleTelemetry
      - S3_BUCKET=vehicle-telemetry-raw
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_PROFILE=${AWS_PROFILE:-}
      - ENVIRONMENT=production
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ~/.aws:/root/.aws:ro

  # Analytics API
  analytics-api:
    build:
      context: .
      dockerfile: Dockerfile.graphql
    container_name: analytics-api
    ports:
      - "8001:8001"
    environment:
      - DYNAMODB_TABLE=VehicleTelemetry
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_PROFILE=${AWS_PROFILE:-}
      - ENVIRONMENT=production
    restart: unless-stopped
    volumes:
      - ~/.aws:/root/.aws:ro
